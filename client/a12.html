<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitForge - BMI Calculator</title>
    <style>
        /* --- 1. SHARED THEME (Matches your Dashboard) --- */
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --brand-color: #6366f1;
            --brand-light: #e0e7ff;
            --border-color: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --brand-color: #818cf8;
            --brand-light: rgba(99, 102, 241, 0.2);
            --border-color: #334155;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: all 0.3s ease; margin: 0; padding: 0; }
        body { background: var(--bg-body); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }

        /* --- 2. NAVBAR (Keeps consistency) --- */
        .navbar { background: var(--bg-card); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .logo { font-weight: 800; color: var(--brand-color); text-decoration: none; font-size: 1.5rem; }
        .nav-link { color: var(--text-muted); text-decoration: none; font-weight: 600; margin-left: 20px; }
        .nav-link:hover { color: var(--brand-color); }

        /* --- 3. BMI CALCULATOR SPECIFIC STYLES --- */
        .container { max-width: 500px; margin: 50px auto; padding: 0 20px; }

        .bmi-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        h2 { text-align: center; margin-bottom: 30px; }

        /* Gender Selectors */
        .gender-group { display: flex; gap: 20px; margin-bottom: 30px; }
        .gender-option {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
        }
        .gender-option.active {
            border-color: var(--brand-color);
            background: var(--brand-light);
            color: var(--brand-color);
        }

        /* Sliders */
        .input-group { margin-bottom: 25px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; }
        .val-display { color: var(--brand-color); font-size: 1.2rem; }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--brand-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.4);
        }

        /* Calculate Button */
        .btn-calc {
            width: 100%;
            padding: 15px;
            background: var(--brand-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); }

        /* Result Section (Hidden by default) */
        #result-box {
            margin-top: 30px;
            text-align: center;
            display: none; /* Hidden initially */
            animation: fadeIn 0.5s ease;
        }
        .bmi-score { font-size: 3rem; font-weight: 800; color: var(--text-main); }
        .bmi-status { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; }
        
        /* Visual Bar */
        .bar-container { height: 10px; background: #e2e8f0; border-radius: 5px; overflow: hidden; display: flex; margin-top: 15px; }
        .bar-part { height: 100%; }
        .indicator { width: 0; height: 4px; background: #333; margin: -7px auto 0; position: relative; transition: left 0.5s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">FITFORGE</a>
        <div>
            <a href="index.html" class="nav-link">Dashboard</a>
            <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; font-size:1.2rem; margin-left:20px; cursor:pointer;">ðŸŒ—</button>
        </div>
    </nav>

    <div class="container">
        <div class="bmi-card">
            <h2>BMI Calculator</h2>

            <div class="gender-group">
                <div class="gender-option active" onclick="selectGender(this)">Male</div>
                <div class="gender-option" onclick="selectGender(this)">Female</div>
            </div>

            <div class="input-group">
                <div class="label-row">
                    <span>Height (cm)</span>
                    <span class="val-display" id="h-val">170</span>
                </div>
                <input type="range" min="100" max="220" value="170" oninput="updateVal('h-val', this.value)">
            </div>

            <div class="input-group">
                <div class="label-row">
                    <span>Weight (kg)</span>
                    <span class="val-display" id="w-val">70</span>
                </div>
                <input type="range" min="30" max="150" value="70" oninput="updateVal('w-val', this.value)">
            </div>

            <button class="btn-calc" onclick="calculateBMI()">Calculate Now</button>

            <div id="result-box">
                <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 5px;">YOUR RESULT</div>
                <div class="bmi-score" id="bmi-score">0.0</div>
                <div class="bmi-status" id="bmi-status">Normal</div>
                
                <div class="bar-container">
                    <div class="bar-part" style="width: 18.5%; background: #60a5fa;"></div> <div class="bar-part" style="width: 31.5%; background: #4ade80;"></div> <div class="bar-part" style="width: 25%; background: #facc15;"></div>   <div class="bar-part" style="width: 25%; background: #f87171;"></div>   </div>
                <div style="font-size: 0.7rem; color: var(--text-muted); display:flex; justify-content:space-between; margin-top:5px;">
                    <span>Under</span><span>Normal</span><span>Over</span><span>Obese</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateVal(id, val) {
            document.getElementById(id).innerText = val;
        }

        function selectGender(elem) {
            document.querySelectorAll('.gender-option').forEach(e => e.classList.remove('active'));
            elem.classList.add('active');
        }

        function calculateBMI() {
            // Get values
            let height = parseInt(document.getElementById('h-val').innerText);
            let weight = parseInt(document.getElementById('w-val').innerText);

            // Math: BMI = kg / (m * m)
            let heightInMeters = height / 100;
            let bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);

            // Determine Status & Color
            let status = "";
            let color = "";

            if (bmi < 18.5) {
                status = "Underweight";
                color = "#60a5fa"; // Blue
            } else if (bmi >= 18.5 && bmi < 25) {
                status = "Normal Weight";
                color = "#4ade80"; // Green
            } else if (bmi >= 25 && bmi < 30) {
                status = "Overweight";
                color = "#facc15"; // Yellow
            } else {
                status = "Obese";
                color = "#f87171"; // Red
            }

            // Update UI
            document.getElementById('bmi-score').innerText = bmi;
            document.getElementById('bmi-score').style.color = color;
            document.getElementById('bmi-status').innerText = status;
            document.getElementById('bmi-status').style.color = color;

            // Show Result Box
            document.getElementById('result-box').style.display = 'block';
        }
    </script>
</body>
</html>
